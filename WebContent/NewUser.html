<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User</title>
<script src="js/jquery-2.1.4.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h2>New User</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="username" class="control-label col-sm-2">Username:</label>
				<div class="col-sm-10">
					<input id="username" class="form-control" type="text" placeholder="Username" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-10">
					<input id="password" class="form-control" type="password" placeholder="Password" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="control-label col-sm-2">First Name:</label>
				<div class="col-sm-10">
					<input id="firstName" class="form-control" type="text" placeholder="First Name" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="middleName" class="control-label col-sm-2">Middle Name:</label>
				<div class="col-sm-10">
					<input id="middleName" class="form-control" type="text" placeholder="Middle Name"/>
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="control-label col-sm-2">Last Name:</label>
				<div class="col-sm-10">
					<input id="lastName" class="form-control" type="text" placeholder="Last Name" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-sm-2">Address:</label>
				<div class="col-sm-10">
					<input id="address" class="form-control" type="text" placeholder="Address" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="aptSuiteOther" class="control-label col-sm-2">Apt / Suite / Other:</label>
				<div class="col-sm-10">
					<input id="aptSuiteOther" class="form-control" type="text" placeholder="Apt / Suite / Other"/>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="control-label col-sm-2">City:</label>
				<div class="col-sm-10">
					<input id="city" class="form-control" type="text" placeholder="City" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="control-label col-sm-2">State:</label>
				<div class="col-sm-10">
					<input id="state" class="form-control" type="text" maxlength="2" placeholder="State" required/>
				</div>
			</div>
			<div class="form-group">
					<label for="zipCode" class="control-label col-sm-2">Zip Code:</label>
				<div class="col-sm-10">
					<input id="zipCode" class="form-control" type="text" placeholder="Zip Code" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="phoneNumber" class="control-label col-sm-2">Phone Number:</label>
				<div class="col-sm-10">
					<input id="phoneNumber" class="form-control" type="text" placeholder="Phone Number" required/>
				</div>
			</div>
			<div class="form-group">
					<label for="emailAddress" class="control-label col-sm-2">Email Address:</label>
				<div class="col-sm-10">
					<input id="emailAddress" class="form-control" type="text" placeholder="Email Address" required/>
				</div>
			</div>
			<div class="form-group">
					<label for="birthDate" class="control-label col-sm-2">Birth Date:</label>
				<div class="col-sm-10">
					<input id="birthDate" class="form-control" type="date" placeholder="Birth Date" required/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
		<div id="alert" class="alert alert-success col-sm-offset-2 col-sm-10" role="alert" hidden></div>
	</div>
	<script src="js/CustomAlert.js"></script>
	<script src="js/NewUser.js"></script>
</body>
</html>
